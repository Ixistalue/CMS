<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Bell Shake + Flash</title>
  <style>
    .notification {
      position: relative;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .bell {
      width: 100%;
      transform-origin: top center;
    }

    .badge {
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      animation: badge-flash 0.6s ease;
    }

    @keyframes bell-shake {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(-15deg); }
      30% { transform: rotate(10deg); }
      45% { transform: rotate(-10deg); }
      60% { transform: rotate(6deg); }
      75% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes badge-flash {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    .shake {
      animation: bell-shake 4s ease-in-out;
    }
  </style>
</head>
<body>

<div class="notification" onclick="notify()">
  <img src="assets/alarm.png" class="bell" id="bell">
</div>

<script>
  function notify() {
    const bell = document.getElementById('bell');
    bell.classList.remove('shake');
    void bell.offsetWidth;
    bell.classList.add('shake');

    const badge = document.createElement('div');
    badge.classList.add('badge');
    document.querySelector('.notification').appendChild(badge);

    setTimeout(() => {
      badge.remove(); // Автоматичне зникнення
    }, 4500);
  }
</script>

</body>
</html>
