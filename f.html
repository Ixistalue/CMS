<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Розширена форма з валідацією</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .form-group {
      margin-bottom: 40px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 36px 10px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    .icon {
      position: absolute;
      right: 10px;
      top: 38px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .icon.success {
      color: green;
    }

    .icon.error {
      color: red;
    }

    .show-icon {
      opacity: 1;
    }

    .tooltip {
      position: absolute;
      top: 100%;
      left: 0;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      margin-top: 6px;
      opacity: 0;
      transform: translateY(-5px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 5;
    }

    .tooltip.show {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="myForm" novalidate>
    <div class="form-group">
      <label for="name">Ім’я</label>
      <input type="text" id="name" required minlength="3">
      <span class="icon" id="nameIcon"></span>
      <div class="tooltip" id="nameTooltip"></div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <span class="icon" id="emailIcon"></span>
      <div class="tooltip" id="emailTooltip"></div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" required minlength="6">
      <span class="icon" id="passwordIcon"></span>
      <div class="tooltip" id="passwordTooltip"></div>
    </div>

    <button type="submit">Надіслати</button>
  </form>

  <script>
    const fields = [
      { id: 'name', tooltip: 'Ім’я має містити щонайменше 3 символи' },
      { id: 'email', tooltip: 'Введіть коректний email' },
      { id: 'password', tooltip: 'Пароль має бути щонайменше 6 символів' }
    ];

    fields.forEach(({ id, tooltip }) => {
      const input = document.getElementById(id);
      const tip = document.getElementById(id + 'Tooltip');
      const icon = document.getElementById(id + 'Icon');

      let timer;

      // Коли поле втрачає фокус
      input.addEventListener('blur', () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          if (!input.checkValidity()) {
            input.classList.add('error');
            icon.textContent = '❌';
            icon.className = 'icon error show-icon';
            tip.textContent = tooltip;
            tip.classList.add('show');
          } else {
            input.classList.remove('error');
            icon.textContent = '✅';
            icon.className = 'icon success show-icon';
            tip.textContent = '';
            tip.classList.remove('show');
          }
        }, 300); // затримка 300 мс
      });
    });

    const form = document.getElementById('myForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      fields.forEach(({ id, tooltip }) => {
        const input = document.getElementById(id);
        const tip = document.getElementById(id + 'Tooltip');
        const icon = document.getElementById(id + 'Icon');

        if (!input.checkValidity()) {
          input.classList.add('error');
          icon.textContent = '❌';
          icon.className = 'icon error show-icon';
          tip.textContent = tooltip;
          tip.classList.add('show');
          valid = false;
        }
      });

      if (valid) {
        alert('Форма успішно надіслана!');
        form.reset();

        fields.forEach(({ id }) => {
          document.getElementById(id + 'Tooltip').classList.remove('show');
          const icon = document.getElementById(id + 'Icon');
          icon.classList.remove('show-icon');
          icon.textContent = '';
        });
      }
    });
  </script>
</body>
</html>
