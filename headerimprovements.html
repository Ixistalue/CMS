/*Modal styles/*/
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.3s ease-in-out;
  }

  /* Вміст модального вікна */
  .modal-content {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    font-family: 'Segoe UI', sans-serif;
    position: relative;
    animation: slideIn 0.4s ease;
  }

  /* Анімації */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* Кнопка закриття */
  .close {
    position: absolute;
    right: 20px;
    top: 15px;
    font-size: 24px;
    color: #777;
    cursor: pointer;
    transition: color 0.2s;
  }

  .close:hover {
    color: #000;
  }

  /* Стилі для заголовка */
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  /* Стилі для форми */
  form label {
    display: block;
    margin-bottom: 15px;
    font-weight: 500;
    color: #444;
  }

  form label select,
  form label input[type="text"],
  form label input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  /* Кнопки */
  #cancelBtn, #createBtn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    margin-right: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #cancelBtn {
    background-color: #f5f5f5;
    color: #333;
  }

  #cancelBtn:hover {
    background-color: #e0e0e0;
  }

  #createBtn {
    background-color: #007BFF;
    color: white;
  }

  #createBtn:hover {
    background-color: #0056b3;
  }





  /*Игкпук ьутгБургер меню*/

    font-size: 24px;

    border: none;

    top: 80px;

}

<script>
  document.querySelector('.add-button').addEventListener('click', function () {
    document.getElementById('studentModal').style.display = 'flex';
    document.querySelector('h2').innerText = 'Add student';
    document.getElementById('studentForm').reset();
  });
  
  document.querySelector('.close').addEventListener('click', function () {
    document.getElementById('studentModal').style.display = 'none';
  });
  
  document.getElementById('cancelBtn').addEventListener('click', function () {
    document.getElementById('studentModal').style.display = 'none';
  });
  
  document.getElementById('createBtn').addEventListener('click', function () {
    const group = document.getElementById('group').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const gender = document.getElementById('gender').value;
    const birthday = document.getElementById('birthday').value;
  
    if (!group || !firstName || !lastName || !gender || !birthday) {
      alert('Будь ласка, заповніть усі поля.');
      return;
    }
  
    function formatDate(dateString) {
      const parts = dateString.split("-");
      const formatted = `${parts[2]}.${parts[1]}.${parts[0]}`;
      return formatted;
    }

    //const formattedDate = formatDate(rawDate);


    const table = document.getElementById('studentsTable').querySelector('tbody');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
    <td><input type="checkbox"></td>
      <td>${group}</td>
      <td>${firstName} ${lastName}</td>
      <td>${gender}</td>
      <td>${formatDate(birthday)}</td>
                                
                          
                          <td><span class="status-inactive"></span></td>
                          <td class="options">
                              <button>✏️</button>
                              <button>❌</button>
                          </td>
    `;
    table.appendChild(newRow);
  
    document.getElementById('studentModal').style.display = 'none';
  });





  function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.style.display === "block") {
        sidebar.style.display = "none";
    } else {
        sidebar.style.display = "block";
    }
}



const profileArea = document.getElementById('profileArea');
  const profileDropdown = document.getElementById('profileDropdown');

  let hideTimeout;

  profileArea.addEventListener('mouseenter', () => {
    clearTimeout(hideTimeout); // якщо був таймер на приховування
    profileDropdown.style.display = 'block';
  });

  profileArea.addEventListener('mouseleave', () => {
    hideTimeout = setTimeout(() => {
      profileDropdown.style.display = 'none';
    }, 5000); // затримка в 1 секунду
  });
