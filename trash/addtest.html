<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Header CMS</title>
  <style>
    body {
      margin: 0;
    }

    .header {
      background-color: #999999; /* Сірий фон */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      font-family: Arial, sans-serif;
    }

    .header-left {
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .notification {
      position: relative;
      font-size: 20px;
      cursor: pointer;
    }

    .notification::after {
      content: "";
      position: absolute;
      top: 2px;
      right: 0px;
      width: 8px;
      height: 8px;
      background-color: orange;
      border-radius: 50%;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #dff6f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0abacb;
      font-size: 16px;
    }
  </style>
<style>
  /* Фон модального вікна */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.3s ease-in-out;
  }

  /* Вміст модального вікна */
  .modal-content {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    font-family: 'Segoe UI', sans-serif;
    position: relative;
    animation: slideIn 0.4s ease;
  }

  /* Анімації */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* Кнопка закриття */
  .close {
    position: absolute;
    right: 20px;
    top: 15px;
    font-size: 24px;
    color: #777;
    cursor: pointer;
    transition: color 0.2s;
  }

  .close:hover {
    color: #000;
  }

  /* Стилі для заголовка */
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  /* Стилі для форми */
  form label {
    display: block;
    margin-bottom: 15px;
    font-weight: 500;
    color: #444;
  }

  form label select,
  form label input[type="text"],
  form label input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  /* Кнопки */
  #cancelBtn, #createBtn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    margin-right: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #cancelBtn {
    background-color: #f5f5f5;
    color: #333;
  }

  #cancelBtn:hover {
    background-color: #e0e0e0;
  }

  #createBtn {
    background-color: #007BFF;
    color: white;
  }

  #createBtn:hover {
    background-color: #0056b3;
  }
</style>
    
</head>
<body>

<!-- Кнопка Add -->
<button class="add-button" style="float:right"><span style="font-size: 20px;">+</span></button>

<!-- Модальне вікно -->
<div id="studentModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" style="float:right">&times;</span>
    <h2>Add student</h2>
    <form id="studentForm">
      <label>Group
        <select id="group">
          <option value="">Select Group</option>
          <option value="Group A">Group A</option>
          <option value="Group B">Group B</option>
        </select>
      </label><br>
      <label>First name
        <input type="text" id="firstName">
      </label><br>
      <label>Last name
        <input type="text" id="lastName">
      </label><br>
      <label>Gender
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label><br>
      <label>Birthday
        <input type="date" id="birthday">
      </label><br><br>

      <button type="button" id="cancelBtn">Cancel</button>
      <button type="button" id="createBtn">Create</button>
    </form>
  </div>
</div>

<!-- Таблиця для записів -->
<table id="studentsTable" border="1">
  <thead>
    <tr>
      <th>Group</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Birthday</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
    document.querySelector('.add-button').addEventListener('click', function () {
      document.getElementById('studentModal').style.display = 'flex';
      document.querySelector('h2').innerText = 'Add student';
      document.getElementById('studentForm').reset();
    });
    
    document.querySelector('.close').addEventListener('click', function () {
      document.getElementById('studentModal').style.display = 'none';
    });
    
    document.getElementById('cancelBtn').addEventListener('click', function () {
      document.getElementById('studentModal').style.display = 'none';
    });
    
    document.getElementById('createBtn').addEventListener('click', function () {
      const group = document.getElementById('group').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const gender = document.getElementById('gender').value;
      const birthday = document.getElementById('birthday').value;
    
      if (!group || !firstName || !lastName || !gender || !birthday) {
        alert('Будь ласка, заповніть усі поля.');
        return;
      }
    
      const table = document.getElementById('studentsTable').querySelector('tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${group}</td>
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${gender}</td>
        <td>${birthday}</td>
      `;
      table.appendChild(newRow);
    
      document.getElementById('studentModal').style.display = 'none';
    });
    </script>
    
</body>
</html>
