<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
.notification {
    position: relative;
    width: 32px;
    height: 32px;
    cursor: pointer;
  }
  
  .bell {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
  }
  
  .notification::after {
    content: "";
    position: absolute;
    top: 2px;
    right: 2px;
    width: 10px;
    height: 10px;
    background-color: orange;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
    box-shadow: 0 0 0 rgba(255, 165, 0, 0.7);
  }
  
  @keyframes shake {
    0% { transform: rotate(0deg); }
    15% { transform: rotate(-15deg); }
    30% { transform: rotate(10deg); }
    45% { transform: rotate(-10deg); }
    60% { transform: rotate(6deg); }
    75% { transform: rotate(-4deg); }
    100% { transform: rotate(0deg); }
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.7);
    }
    70% {
      transform: scale(1.3);
      box-shadow: 0 0 0 10px rgba(255, 165, 0, 0);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(255, 165, 0, 0);
    }
  }
  
  .shake {
    animation: shake 1s ease;
  }


  @keyframes ping {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(1.8);
    opacity: 0;
  }
}
.badge::after {
  content: '';
  position: absolute;
  top: 50%; left: 50%;
  width: 100%; height: 100%;
  background: yellow;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: ping 1.5s infinite;
  z-index: -1;
}
  </style>
  </head>
  <body>

  <div class="notification" onclick="triggerNotification()">
    <img src="assets/alarm.png" class="bell" id="bell">
  </div>
  <script>  function triggerNotification() {
    const bell = document.getElementById("bell");
    bell.classList.remove("shake");
    void bell.offsetWidth; // Хак, щоб перезапустити анімацію
    bell.classList.add("shake");
  }</script>
  </body>
  </html>
