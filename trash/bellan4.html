<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Notification Ping</title>
  <style>
    .notification {
      position: relative;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .bell {
      width: 100%;
    }

    .badge {
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background: orange;
      border-radius: 50%;
    }

    .badge::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ping 1.5s infinite;
      z-index: -1;
    }

    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="notification" onclick="addPing()">
  <img src="assets/alarm.png" class="bell">
</div>

<script>
  function addPing() {
    const badge = document.createElement('div');
    badge.classList.add('badge');
    document.querySelector('.notification').appendChild(badge);

    setTimeout(() => {
      badge.remove();
    }, 4000);
  }
</script>

</body>
</html>
