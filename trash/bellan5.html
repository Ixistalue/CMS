<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Notification Bell</title>
  <style>
    .notification {
      position: relative;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .bell {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      transform-origin: top center;
    }

    .badge {
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background: orange;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .badge::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ping 1.5s infinite;
      z-index: -1;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(-15deg); }
      30% { transform: rotate(10deg); }
      45% { transform: rotate(-10deg); }
      60% { transform: rotate(6deg); }
      75% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.7);
      }
      70% {
        transform: scale(1.3);
        box-shadow: 0 0 0 10px rgba(255, 165, 0, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 165, 0, 0);
      }
    }

    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }

    .shake {
      animation: shake 1s ease;
    }
  </style>
</head>
<body>

<div class="notification" onclick="triggerNotification()">
  <img src="assets/alarm.png" class="bell" id="bell">
</div>

<script>
  function triggerNotification() {
    const bell = document.getElementById("bell");

    // Перезапуск анімації хитання
    bell.classList.remove("shake");
    void bell.offsetWidth;
    bell.classList.add("shake");

    // Створення бейджу, якщо його ще немає
    const existingBadge = document.querySelector('.badge');
    if (!existingBadge) {
      const badge = document.createElement('div');
      badge.className = 'badge';
      document.querySelector('.notification').appendChild(badge);

      // Автоматичне зникнення бейджу через 4 сек
      setTimeout(() => {
        badge.remove();
      }, 4000);
    }
  }
</script>

</body>
</html>
