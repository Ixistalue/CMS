/*Modal styles/*/
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeIn 0.3s ease-in-out;
  }

  /* Вміст модального вікна */
  .modal-content {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    font-family: 'Segoe UI', sans-serif;
    position: relative;
    animation: slideIn 0.4s ease;
  }

  /* Анімації */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* Кнопка закриття */
  .close, .close-button {
    position: absolute;
    right: 20px;
    top: 15px;
    font-size: 24px;
    color: #777;
    cursor: pointer;
    transition: color 0.2s;
  }

  .close:hover,.close-button:hover {
    color: #000;
  }

  /* Стилі для заголовка */
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  /* Стилі для форми */
  form label {

<div id="studentModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" style="float:right">&times;</span>
    <h2>Add student</h2>
    <form id="studentForm">
      <label>Group
        <select id="group">
          <option value="">Select Group</option>
          <option value="Group A">Group A</option>
          <option value="Group B">Group B</option>
        </select>
      </label><br>
      <label>First name
        <input type="text" id="firstName">
      </label><br>
      <label>Last name
        <input type="text" id="lastName">
      </label><br>
      <label>Gender
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label><br>
      <label>Birthday
        <input type="date" id="birthday">
      </label><br><br>

      <button type="button" id="cancelBtn">Cancel</button>
      <button type="button" id="createBtn">Create</button>
    </form>
  </div>
</div>
<script>
  document.querySelector('.add-button').addEventListener('click', function () {
    document.getElementById('studentModal').style.display = 'flex';
    document.querySelector('h2').innerText = 'Add student';
    document.getElementById('studentForm').reset();
  });
  
  document.querySelector('.close').addEventListener('click', function () {
    document.getElementById('studentModal').style.display = 'none';
  });
  
  document.getElementById('cancelBtn').addEventListener('click', function () {
    document.getElementById('studentModal').style.display = 'none';
  });
  
  document.getElementById('createBtn').addEventListener('click', function () {
    const group = document.getElementById('group').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const gender = document.getElementById('gender').value;
    const birthday = document.getElementById('birthday').value;
  
    if (!group || !firstName || !lastName || !gender || !birthday) {
      alert('Будь ласка, заповніть усі поля.');
      return;
    }
  
    function formatDate(dateString) {
      const parts = dateString.split("-");
      const formatted = `${parts[2]}.${parts[1]}.${parts[0]}`;
      return formatted;
    }

    //const formattedDate = formatDate(rawDate);


    const table = document.getElementById('studentsTable').querySelector('tbody');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
    <td><input type="checkbox"></td>
      <td>${group}</td>
      <td>${firstName} ${lastName}</td>
      <td>${gender}</td>
      <td>${formatDate(birthday)}</td>
                                
                          
                          <td><span class="status-inactive"></span></td>
                          <td class="options">
                              <button>✏️</button>
                              <button>❌</button>
                          </td>
    `;
    table.appendChild(newRow);
  
    document.getElementById('studentModal').style.display = 'none';
  });





  function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.style.display === "block") {
        sidebar.style.display = "none";
    } else {
        sidebar.style.display = "block";
    }
}
  </script>
  <script>
    const selectAllCheckbox = document.getElementById('selectAll');
    const rowCheckboxes = document.querySelectorAll('.row-checkbox');

    selectAllCheckbox.addEventListener('change', () => {
        rowCheckboxes.forEach(cb => {
            cb.checked = selectAllCheckbox.checked;
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("confirmModal");
        const confirmText = document.getElementById("confirmText");
        const closeBtn = document.querySelector(".close-button");
        const okBtn = document.getElementById("confirmOk");
        const cancelBtn = document.getElementById("confirmCancel");
    
        let rowToDelete = null;
    
        document.querySelectorAll(".del-icon").forEach(button => {
            button.addEventListener("click", function () {
                const row = this.closest("tr");
                const studentName = row.querySelector("td:nth-child(3)").textContent;
                confirmText.textContent = `Are you sure you want to delete user "${studentName}"?`;
                modal.style.display = "flex";
                rowToDelete = row;
            });
        });
    
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
    
        cancelBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
    
        okBtn.addEventListener("click", () => {
            if (rowToDelete) {
                rowToDelete.remove();
                modal.style.display = "none";
            }
        });
    
        // Закриття по кліку за межами вікна
        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    });
    </script>
